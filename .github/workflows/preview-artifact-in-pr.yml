name: Preview Package Artifacts in PR

on:
  pull_request: ~

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-package:
    name: Build and Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build extensions
        run: yarn build:all

      - name: Package extensions
        run: yarn zip:all

      - name: Generate artifact suffix
        id: artifact-suffix
        run: echo "value=${GITHUB_HEAD_REF//\//-}-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Collect artifact metadata
        id: artifact-metadata
        run: |
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          chrome_hash=$(sha256sum dist-chrome-mv3.zip | awk '{print $1}')
          firefox_hash=$(sha256sum dist-firefox-mv3.zip | awk '{print $1}')

          {
            echo "created_at=${timestamp}"
            echo "chrome_hash=${chrome_hash}"
            echo "firefox_hash=${firefox_hash}"
          } >> "$GITHUB_OUTPUT"

      - name: Upload Chrome artifact
        id: upload_chrome
        uses: actions/upload-artifact@v4
        with:
          name: chrome-mv3-${{ steps.artifact-suffix.outputs.value }}
          path: dist-chrome-mv3.zip
          retention-days: 7

      - name: Upload Firefox artifact
        id: upload_firefox
        uses: actions/upload-artifact@v4
        with:
          name: firefox-mv3-${{ steps.artifact-suffix.outputs.value }}
          path: dist-firefox-mv3.zip
          retention-days: 7

      - name: Comment artifact links
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            Built extension packages for this PR are available (created at ${{ steps.artifact-metadata.outputs.created_at }} UTC):
            - Chrome MV3 ( ${{ steps.upload_chrome.outputs['artifact-url'] }} )
              - SHA-256: ${{ steps.artifact-metadata.outputs.chrome_hash }}
            - Firefox MV3 ( ${{ steps.upload_firefox.outputs['artifact-url'] }} )
              - SHA-256: ${{ steps.artifact-metadata.outputs.firefox_hash }}
            ---
            by ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
