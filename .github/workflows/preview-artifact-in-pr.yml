name: Preview Package Artifacts in PR

on:
  pull_request: ~

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  build-and-package:
    name: Build and Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build extensions
        run: yarn build:all

      - name: Package extensions
        run: yarn zip:all

      - name: Generate artifact suffix
        id: artifact-suffix
        run: echo "value=${GITHUB_HEAD_REF//\//-}-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Upload Chrome artifact
        id: upload_chrome
        uses: actions/upload-artifact@v4
        with:
          name: chrome-mv3-${{ steps.artifact-suffix.outputs.value }}
          path: dist-chrome-mv3.zip
          retention-days: 7

      - name: Upload Firefox artifact
        id: upload_firefox
        uses: actions/upload-artifact@v4
        with:
          name: firefox-mv3-${{ steps.artifact-suffix.outputs.value }}
          path: dist-firefox-mv3.zip
          retention-days: 7

      - name: Collect artifact metadata
        id: artifact-metadata
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          CHROME_ARTIFACT: chrome-mv3-${{ steps.artifact-suffix.outputs.value }}
          FIREFOX_ARTIFACT: firefox-mv3-${{ steps.artifact-suffix.outputs.value }}
        run: |
          set -euo pipefail

          python - <<'PY'
import json
import os
import subprocess
import sys
from pathlib import Path

repo = os.environ["REPO"]
run_id = os.environ["RUN_ID"]
chrome_name = os.environ["CHROME_ARTIFACT"]
firefox_name = os.environ["FIREFOX_ARTIFACT"]
output_file = Path(os.environ["GITHUB_OUTPUT"])

try:
    artifacts_raw = subprocess.check_output(
        ["gh", "api", f"/repos/{repo}/actions/runs/{run_id}/artifacts"],
        text=True,
    )
except subprocess.CalledProcessError as exc:
    print(exc.stderr, file=sys.stderr)
    raise

artifacts = {item["name"]: item for item in json.loads(artifacts_raw).get("artifacts", [])}

def download_and_hash(name: str) -> tuple[str, str]:
    artifact = artifacts.get(name)
    if not artifact:
        raise SystemExit(f"Artifact '{name}' not found in run {run_id}")

    archive_url = artifact.get("archive_download_url")
    download_path = Path(f"{name}.zip")

    subprocess.run(["gh", "api", archive_url, "--output", str(download_path)], check=True)
    hashed = subprocess.check_output(["sha256sum", str(download_path)], text=True).split()[0]

    return hashed, artifact.get("created_at", "")

chrome_hash, created_at = download_and_hash(chrome_name)
firefox_hash, _ = download_and_hash(firefox_name)

with output_file.open("a", encoding="utf-8") as out:
    out.write(f"created_at={created_at}\n")
    out.write(f"chrome_hash={chrome_hash}\n")
    out.write(f"firefox_hash={firefox_hash}\n")
PY

      - name: Comment artifact links
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            Built extension packages for this PR are available (created at ${{ steps.artifact-metadata.outputs.created_at }} UTC):
            - Chrome MV3 ( ${{ steps.upload_chrome.outputs['artifact-url'] }} )
              - SHA-256: ${{ steps.artifact-metadata.outputs.chrome_hash }}
            - Firefox MV3 ( ${{ steps.upload_firefox.outputs['artifact-url'] }} )
              - SHA-256: ${{ steps.artifact-metadata.outputs.firefox_hash }}
            ---
            by ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
